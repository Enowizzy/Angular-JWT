<div class="container col-md-5">
  <div class="main-card mb-3 card">
    <div class="card-header" style="text-align: center">Sign in</div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              placeholder="Email"
              class="form-control"
              id="inputEmail3"
              name="email"
              [(ngModel)]="login.email"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              placeholder="Enter password"
              class="form-control"
              id="inputPassword3"
              name="password"
              [(ngModel)]="login.password"
              required
            />
          </div>
        </div>
        No account?&nbsp;
        <a routerLink="/register">Register here.</a><br />
        <button
          type="submit"
          class="btn btn-primary float-end mt-3"
          [disabled]="loginForm.invalid"
        >
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>
